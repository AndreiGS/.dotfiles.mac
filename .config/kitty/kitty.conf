# vim:fileencoding=utf-8:foldmethod=marker

# Kitty config file

font_size 24
font_family       JetBrains Mono Nerd Font
bold_font         JetBrains Mono Nerd Font Bold
italic_font       JetBrains Mono Nerd Font Italic
bold_italic_font  JetBrains Mono Nerd Font Bold Italic

font_features     FiraCodeNerdFontComplete-Retina +zero +ss064

background_opacity 0.90
enable_background_blur yes
background_blur 32

# Window settings
hide_window_decorations titlebar-only
window_margin_width 16
placement_strategy center

# Colors
background #141414
foreground #dbdbdb

# Cursor

cursor_blink_interval 0

term xterm-kitty
