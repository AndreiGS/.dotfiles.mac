after-startup-command = [
    'exec-and-forget sketchybar',
    'exec-and-forget sketchybar --reload',
    'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=0.0'
]

exec-on-workspace-change = ['/bin/bash', '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE',
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=0.0'
]

start-at-login = false

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 300
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = false

# --- Window Assignments ---

# Browsers -> 2
[[on-window-detected]]
if.app-name-regex-substring = '(?i)(zen|google chrome|safari|firefox|arc|brave)'
run = 'move-node-to-workspace 2'

# Terminals -> 1
[[on-window-detected]]
if.app-name-regex-substring = '(?i)kitty'
run = 'move-node-to-workspace 1'

# Finder -> 4
[[on-window-detected]]
if.app-name-regex-substring = '(?i)finder'
run = 'move-node-to-workspace 4'

# Editors -> 1
[[on-window-detected]]
if.app-name-regex-substring = '(?i)(code|antigravity|zed|intellij)'
run = 'move-node-to-workspace 1'

# Floating Rules
[[on-window-detected]]
if.app-name-regex-substring = 'settings'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'camera'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'quicktime'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'discord'
run = 'layout floating'

# Key Mapping
[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 10
inner.vertical =   10
outer.left =       10
outer.bottom =     10
outer.top =        55  # Increased for floating bar
outer.right =      10

[mode.main.binding]
alt-ctrl-shift-f = 'fullscreen'
alt-ctrl-f = 'layout floating tiling'

alt-shift-left = 'join-with left'
alt-shift-down = 'join-with down'
alt-shift-up = 'join-with up'
alt-shift-right = 'join-with right'

alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Workspaces 1-6
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'

alt-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-shift-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-shift-6 = 'move-node-to-workspace 6 --focus-follows-window'

alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

alt-shift-semicolon = 'mode service'
alt-shift-enter = 'mode apps'

alt-enter = 'exec-and-forget open -a /Applications/Kitty.app'
alt-b = 'exec-and-forget open -a /Applications/Zen.app'
alt-c = 'exec-and-forget open -a /Applications/Code.app'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']
